<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .alert_error {
            margin-bottom: 4px;
            padding: 10px 8px;
            font-style: italic;
            background-color:  #f44336;
            color: #f3dbdb;
            width: 96%;
            border: none;
            border-radius: .5rem;
        }
        .closebtn {
            margin-right: 4px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-btn {
            background-color: #00c6ff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #0072ff;
        }
        .forgot-password {
            margin-top: 15px;
            color: #fff;
            font-size: 14px;
        }
        .forgot-password a {
            color: #00c6ff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert_error">
                <span class="error_sign">⚠</span>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">×</span>
                {{ message }}
            </div>
            {% endif %}
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="admin_username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="admin_password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a><br>
                <a href="/">go to home</a>
            </div>
        </form>
    </div>
</body>
</html>
