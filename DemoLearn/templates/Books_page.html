{% extends "base.html   " %}
{% load static %}
{% block script_side %}{% endblock %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Page</title>
    <style>
        .books_cont {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #fff;
        }

        /* Main container for side-by-side layout */
        #main-container {
            width: 80%;
            max-width: 1500px;
            display: flex;
            justify-content: center;
        }

        /* Branch Section Div */
        #branch-section {
            width: 95%;
            background-color: #34495e;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            border: 2px solid #2980b9;
            transition: transform 0.3s ease;
        }

        #branch-section:hover {
            transform: scale(1.05);
        }

        #branch-section h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Popup Container */
        #popup-container {
            position: relative;
            width: 650px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: none;
            height: 100%;
            border: 2px solid #1abc9c;
            animation: slideIn 0.5s ease;
        }

        #popup-container h3 {
            margin-bottom: 15px;
            color: #00796b;
        }

        #popup-container select {
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00796b;
            margin-top: 15px;
            background-color: #f5f5f5;
            font-size: 16px;
            width: 100%;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #popup-container select:hover {
            background-color: #e0f7fa;
            border-color: #00796b;
        }

        #popup-container button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #popup-container button:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        /* Branch Links */
        #branches {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #branches button {
            padding: 20px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        #branches button:hover {
            background-color: #004d40;
            transform: translateY(-5px);
        }

        /* Subject Section */
        #subject-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            height: fit-content;
            width: 100%;
            max-width: 750px;
            font-weight: 20px;
            font-size: 30px;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            border-radius: 18px;
            margin-top: 100px;
            margin-bottom: 100px;
            justify-content: center;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease;
        }

        #subject-section button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            text-align: left;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #subject-section button:hover {
            background-color: #004d40;
            transform: translateY(-5px);
        }

        /* Heading for Subject Section */
        #subject-section h2 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-in animation for popup */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Main Container for Side-by-Side Layout -->
    <div class="books_cont">
        <div id="main-container">
        <!-- Branch Section -->
        <div id="branch-section">
            <h1>Select a Branch</h1>
            <div id="branches">
                <button onclick="openPopup('Information Technology')">Information Technology</button>
                <button onclick="openPopup('Computer Science')">Computer Science</button>
                <button onclick="openPopup('Mechanical Engineering')">Mechanical Engineering</button>
                <button onclick="openPopup('Electrical Engineering')">Electrical Engineering</button>
                <button onclick="openPopup('Civil Engineering')">Civil Engineering</button>
                <button onclick="openPopup('Electronics Engineering')">Electronics Engineering</button>
                <button onclick="openPopup('Pharmacy')">Pharmacy</button>
            </div>
        </div>

        <!-- Popup Container -->
        <div id="popup-container">
            <h3>Select Year and Semester</h3>
            <select id="year">
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
            </select>
            <select id="semester">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
            </select>
            <button onclick="openSubjectSection()">View Subjects</button>
            <button onclick="closePopup()">Cancel</button>
        </div>

    </div>

    </div>
    <script>
        let selectedBranch = '';
        let selectedSubject = '';
        let selectedYear = '';
        let selectedSemester = '';

        // List of branches and their respective subjects for each year and semester
        const branchSubjects = {
            "Information Technology": {
                1: {
                    1: [" 991001-ENGLISH AND COMMUNICATION SKILLS-I", " 991002-APPLIED MATHEMATICS-I", " 991003-APPLIED PHYSICS-I",
                    " 991004-APPLIED CHEMISTRY-I", " 991005-COMPUTER FUNDAMENTALS", " 991006-ENGINEERING DRAWING-I",
                    "991007 - GENERAL WORKSHOP PRACTICE-1", "991007 - GENERAL WORKSHOP PRACTICE-1"], // Year 1, Semester 1
                    2: [" 992001 - ENGLISH AND COMMUNICATION SKILLS-II", " 992002 - APPLIED MATHEMATICS-II",
                    "992003 - APPLIED PHYSICS-II", " 992004 - APPLIED CHEMISTRY-II", " 992006 - ENGINEERING GRAPHICS- II",
                    " 992007 - GENERAL WORKSHOP PRACTICE-II", " 992051 - DISC / GAME / SCA / NCC / NSS #",
                    "992052 - INDUSTRIAL EXPOSURE(ASSIGNMENT AT INSTITUTE LEVEL)"]                    // Year 1, Semester 2
                },
                2: {
                    3: ["123001 - PROGRAMMING IN C", "123002 - DIGITAL TECHNIQUES", " 123003 - OPERATING SYSTEM",
                    "123004 - INTERNET OF THINGS", "123005 - DIGITAL DATA COMMUNICATION", "123006 - OFFICE APPLICATION"],    // Year 2, Semester 1
                    4: ["054003-Data Structure Using  C", "054006-Object Oriented Concepts", "054004-nternet  and Web Technology",
                    "054005-Relational Data Base Management System", "054002-Computer System Organization and Architecture", "054001-Computer Network and Security",
                    "054052-Industrial Exposure (Assessment at Inst. Level)+", "054054-General Proficiency #", "054053-Industrial  Training"]            // Year 2, Semester 2
                },
                3: {
                    5: ["055002-Software Engineering", "055004-Android Application Development", "055001-Java Programing*", "125001-E-Commerce", "125002-Minor Project",
                    "125052-Industrial Exposure (assessment at Inst. Level)+", "125053-Industrial Training", "015054-General Proficiency#"],               // Year 3, Semester 1
                    6: ["126003-Multimedia Application", "126001-.Net Programing", "056002-Data Mining & Warehousing*", "126002-Advance Web Programming",
                    "126004-Major Project", "066052-Industrial Exposure (Assessment at)", "126054-General Proficiency#", "016055-Employability Skills"]                   // Year 3, Semester 2
                }
               
            },

            "Computer Science": {
                1: {
                    1: ["Introduction to Programming", "Mathematics I"], // Year 1, Semester 1
                    2: ["Data Structures", "Discrete Mathematics"]          // Year 1, Semester 2
                },
                2: {
                    4: ["Operating Systems", "Database Systems"],          // Year 2, Semester 1
                    5: ["Computer Networks", "Software Engineering"]       // Year 2, Semester 2
                },
                3: {
                    5: ["Machine Learning", "Artificial Intelligence"],    // Year 3, Semester 1
                    6: ["Cloud Computing", "Big Data Analytics"]           // Year 3, Semester 2
                }
            },
            "Mechanical Engineering": {
                1: {
                    1: ["Thermodynamics", "Fluid Mechanics"],              // Year 1, Semester 1
                    2: ["Engineering Mechanics", "Materials Science"]      // Year 1, Semester 2
                },
                2: {
                    3: ["Mechanical Vibrations", "Heat Transfer"],         // Year 2, Semester 1
                    4: ["Thermal Engineering", "Manufacturing Processes"] // Year 2, Semester 2
                },
                3: {
                    5: ["Machine Design", "Control Systems"],              // Year 3, Semester 1
                    6: ["Automation", "Mechatronics"]                      // Year 3, Semester 2
                }
            },
           
            "Pharmacy": {
                1: {
                    1: ["Pharmacology I", "Organic Chemistry I"],             // Year 1, Semester 1
                    2: ["Biochemistry", "Pharmaceutical Chemistry"]           // Year 1, Semester 2
                },
                2: {
                    3: ["Pharmacognosy", "Pharmaceutical Biotechnology"],     // Year 2, Semester 1
                    4: ["Medicinal Chemistry", "Microbiology"]                // Year 2, Semester 2
                },
                3: {
                    5: ["Clinical Pharmacy", "Pharmacology II"],              // Year 3, Semester 1
                    6: ["Pharmaceutical Technology", "Biostatistics"]         // Year 3, Semester 2
                }
            }
        };

        // Map of subjects to their PDF links
        const subjectPDFs = {
            "126003-Multimedia Application": "Information Technology -V Sem New Syllabus.pdf",
            "125001-E-Commerce": "Information Technology -V Sem New Syllabus.pdf",
            " 991001-ENGLISH AND COMMUNICATION SKILLS-I": "Information Technology -V Sem New Syllabus.pdf",
            "Data Structures": "pdfs/data_structures.pdf",
            "Operating Systems": "pdfs/operating_systems.pdf",
            //it 4th sem
            "054002-Computer System Organization and Architecture": "computer-systems-Architecture.pdf",
            // it 5th sem
            "055002-Software Engineering":"softaware.pdf",
            
            //"Data": "data.pdf",
            // Add more subject PDF links here
        };

        function openPopup(branch) {
            selectedBranch = branch;
            document.getElementById('popup-container').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-container').style.display = 'none';
        }

        function openSubjectSection() {
            selectedYear = document.getElementById('year').value;
            selectedSemester = document.getElementById('semester').value;

            document.getElementById('branch-section').style.display = 'none';
            document.getElementById('popup-container').style.display = 'none';

            const subjectSection = document.createElement('div');
            subjectSection.id = 'subject-section';

            const subjects = branchSubjects[selectedBranch][selectedYear][selectedSemester];
            let subjectListHtml = `<h2>${selectedBranch} - Year ${selectedYear} - Semester ${selectedSemester} Subjects</h2>`;
            subjects.forEach(subject => {
                subjectListHtml += `<button onclick="openDetailsPage('${subject}')">${subject}</button>`;
            });

            subjectListHtml += `<button onclick="goBack()">Back</button>`;

            subjectSection.innerHTML = subjectListHtml;
            document.getElementById('main-container').appendChild(subjectSection);
        }

        // Open the PDF in a new tab
        function openDetailsPage(subject) {
            selectedSubject = subject;
            const pdfUrl = subjectPDFs[selectedSubject] || "#"; // Get the PDF URL for the selected subject

            // Open the PDF in a new tab
            if (pdfUrl !== "#") {
                window.open(pdfUrl, '_blank');
            } else {
                alert("PDF not available for this subject.");
            }
        }

        // Go back to the previous section
        function goBack() {
            document.getElementById('subject-section').remove();
            document.getElementById('branch-section').style.display = 'flex';
        }
    </script>

</body>
</html>
{% endblock %}
