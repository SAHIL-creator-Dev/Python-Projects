{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block top_head %} {% endblock %}
{% block nav_bar %}{% endblock %}
{% block body %}

<div class="teacher_search_student">
        <h2>Enter Student Batch</h2>
        <form action="{% url "teacher_student_select" branch_id=branch_id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="branch_id" value="{{ branch_id }}">
            <div class="form-group">
                {% comment %} <label for="sel_year">Year:</label>
                <select id="sel_year" name="sel_year">
                    <option value="pass out student">-- Select Year --</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sel_sem">Semester:</label>
                <select id="sel_sem" name="sel_sem">
                    <option value="pass out student">-- Select Semester --</option>
                    <option value="1st">1st Semester</option>
                    <option value="2nd">2nd Semester</option>
                    <option value="3rd">3rd Semester</option>
                    <option value="4th">4th Semester</option>
                    <option value="5th">5th Semester</option>
                    <option value="6th">6th Semester</option>
                </select>
            </div> {% endcomment %}

            <div class="form-group">
                <label for="sel_batch">Batch:</label>
                <input type="text" id="sel_batch" name="sel_batch" placeholder="e.g., 2023-2026">
            </div>

            <div class="form-submit">
                <button type="submit" class="viewbtn">view</button>
                <a href="{% url "student_teacher_logout" %}"><button type="button" class="cancelbtn">Log-out</button></a>
            </div>
        </form>
    </div>
{% endblock %}
{% block home_footer %}{% endblock %}
